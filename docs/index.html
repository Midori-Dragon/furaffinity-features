<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FurAffinty Features</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A collection of enhanced features for FurAffinity">
  <meta property="og:image" content="resources/logo-x128.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />

  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple-dark.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FurAffinty Features',
      repo: 'https://github.com/Midori-Dragon/furaffinity-features',
      homepage: 'home.md',
      loadSidebar: true,
      loadNavbar: true,
      logo: 'resources/logo-x64.png',
      nativeEmoji: true,
      notFoundPage: true,
      relativePath: true,
      enableSidebarCollapse: true,

      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,

      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },

      'flexible-alerts': {
        style: 'flat'
      },

      search: {
        depth: 3,
        noData: 'No Results!',
        placeholder: 'Search...'
      },
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

</html>
